<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="left">
    <div class="title">
      <img class="odin" src="./Assets/odin-lined.png">
      <h1>Odin</h1>
    </div>
    <p class="credits">Photo by <a href="https://unsplash.com/@pixelperfektion">pixelperfektion</a> on <a href="https://unsplash.com">Unsplash</a></p>
  </div>

  <div class="right">
    <div class="text">
        <div>
          <p>This is not a real online service! You know you need something like this is your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em>.</p>
        </div>
    </div>
   
    <form action="" method="get">
        <div class="input-container">
          <div class="form-div">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" required>
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" required>
            </div>
          </div>
          
          <div class="form-div">
            <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email" required>
            </div>
            <div>
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone-number" id="phone-number">
            </div>
          </div>

          <div class="form-div">
            <div>
              <label for="password">Password</label>
              <input pattern=".{8,}" type="password" name="password" id="password" required>
              <p class="password-message"></p>
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password" required>
            </div>
          </div>

          <button type="submit">Create Account</button>
        </div>
      </form>

      <div class="log-in">
        <p>Already have an account?</p>
        <a href="#"><strong>Log in</strong></a>
      </div>
  </div>
</body>
</html>
